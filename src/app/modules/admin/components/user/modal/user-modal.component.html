<form class="example-form" [formGroup]="form">
    <ng-container formGroupName="person">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput formControlName="name" placeholder="Ingrese su nombre">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Apellido</mat-label>
            <input type="text" matInput formControlName="lastName" placeholder="Ingrese su apellido">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Celular</mat-label>
            <input type="text" matInput formControlName="phone" placeholder="Ingrese su celular">
        </mat-form-field>
    </ng-container>

    <ng-container formGroupName="user">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Correo Electronico</mat-label>
            <input type="email" matInput formControlName="email" placeholder="Ingrese su correo">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="roleId" name="roleId" disableRipple>
                <mat-option *ngFor="let item of listRole" [value]="item.id">
                    {{item.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </ng-container>

    <div class="content-buttons">
        <button mat-raised-button [mat-dialog-close]="false">Cancelar</button>
        <button mat-raised-button color="warn" (click)="saveUser()">Guardar</button>
    </div>
</form>
